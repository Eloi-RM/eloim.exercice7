<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Matches's Game</h1>
    </header>
    <main class="game-container">
        <div class="menu-ui">
            <p>Number of players :</p>
            <input class="input-players" type="number"/>
            <button class="players-validate-button ui-button">Validate</button>
        </div>
        
        <div class="game-ui">   
            <div class="text-container">
                <h1 class="turn-indicator-title">Player 0</h1>
            <p class="matches-left-para">There is 50 matches left</p>
            <p class="matches-picked-para">You picked 0 matches</p>
            </div>
            <div class="match-and-pass-container">
                <button class="pass-turn-button ui-button" disabled="true">Pass turn</button>
                <div class="matches-container"></div>
            </div>
        </div> 
    </main>
    <footer></footer>
</body>
</html>
